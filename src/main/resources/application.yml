spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem:test
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto:update
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 15MB

cloud:
  aws:
    credentials:
      profile-name: default
    region:
      static: AP_NORTHEAST_2
    stack:
      auto: false

springdoc:
  swagger-ui:
    path: /api-test

