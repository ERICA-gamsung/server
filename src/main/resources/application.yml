spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem:test
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
  profiles:
    include: oauth

  cloud:
    aws:
      credentials:
        profile-name: default
      region:
        static: AP_NORTHEAST_2
      stack:
        auto: false
  data:
    redis:
      host: 43.201.245.61
      port: 6379
  cache:
    type: redis

  servlet:
    multipart:
      max-file-size: 8MB
      max-request-size: 16MB

springdoc:
  swagger-ui:
    path: /api-test
